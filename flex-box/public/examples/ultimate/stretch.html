<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/global.css"/>
    <style>
        .flexcontainer {
            min-height: 250px;
            display: flex;
            flex-flow: row nowrap;
        }

        .flexcontainer > div {
            height: auto;
            width: auto;
            flex : 1;
        }
        .flexcontainer > div:nth-child(2) {
            flex : 4;
        }


    </style>
</head>
<body>

<div class="flexcontainer">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
</body>
</html>
