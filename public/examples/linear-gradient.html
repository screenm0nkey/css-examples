<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div { width: 200px; height:100px; display: inline-block;}
        .grad1 {  background: linear-gradient(to top right, red, green); }
        .grad2 {  background: linear-gradient(45deg, red, green); }
        .grad3 {  background: linear-gradient(to right, red, yellow 10%); }
        .grad4 {  background: linear-gradient(to right, plum, plum 15%, peru 15%, peru 85%, pink 85%); }
    </style>
</head>
<body>
    <div class="grad1">1</div>
    <div class="grad2">2</div>
    <div class="grad3">3</div>
    <div class="grad4">5</div>
</body>
</html>
