<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css"/>
    <style>
        ul {
            width: 200px;
            height: 75px;
            overflow: hidden;
            overflow-y: scroll;
        }

        li {
            height: 23px;
            background-color: #2a4f73;
            border-bottom: 1px #ffffff solid;
            color: #fff;
        }

        li.active {
            background-color: lightblue
        }

    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
</ul>


<script src="/libs/jquery.js"></script>
<script>
    function setScrollTop(ul, li) {
        var liHeight = li.outerHeight();
        var listHeight = ul.outerHeight() - liHeight;
        var scrollTop = (ul.find('li').index(li) * liHeight) - listHeight;

        if (scrollTop < 0) {
            scrollTop = 0;
        }

        ul.animate({ scrollTop: scrollTop }, 100);
    }

    $('li').click(function () {
      $(this).siblings().removeClass('active').end().addClass('active');
    });

    $(document).on('keydown', function (evt) {
        if (evt.keyCode === 38 || evt.keyCode === 40) {
            var dir = evt.keyCode === 40 ? ['next', 'first'] : ['prev', 'last'];
            var ul = $('ul');
            var li = ul.find('li.active').removeClass('active')[dir[0]]();

            if (!li[0]) {
                li = ul.find('li:' + dir[1]);
            }

            li.addClass('active');
            setScrollTop(ul, li);
        }
    })

</script>
</body>
</html>
