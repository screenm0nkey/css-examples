<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css"/>
    <style>
        ul {
            width: 200px;
            height: 50px;
            overflow: hidden;
            overflow-y: scroll;
        }
        
        li {
            height: 20px;
            background-color: #2a4f73;
            border-bottom: 1px #ffffff solid;
            color: #fff;
        }

    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
</ul>

<div id="clickme">go to bottom</div>


<script src="/libs/jquery.js"></script>
<script>
    var $el = $('ul');
    $('#clickme').click(function () {
        $el.scrollTop($el[0].scrollHeight);
    });
    
</script>
</body>
</html>
