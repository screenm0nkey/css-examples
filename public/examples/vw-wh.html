<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/reset.css"/>
    <style>

        body { width:100vw }
        body > div {
            width: 50vw;
            height : 25vh;
            border: solid 1px black;
            float: left;
        }

        /* html & body need to be 100% for height % to work on children */
        html, body {height : 100%;}
        body > p {
            width: 50%;
            height: 25%;
            border: solid 1px red;
            float: left;
        }
    </style>
</head>
<body>
    <span style="display: block;">example using vw, vh and percetages.</span>

    <div>left</div>
    <div>right</div>

    <p>left</p>
    <p>right</p>

</body>
</html>
